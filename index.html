<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>

    <section id="video">
        <h2>Watch the Video</h2>

        <!-- Input field to enter Google Drive video link -->
        <input type="text" id="videoLink" placeholder="Enter Google Drive Video Link" />
        
        <!-- Button to trigger embedding the video -->
        <button onclick="embedVideo()">Upload Video</button>

        <!-- Container where the video links and embedded videos will be displayed -->
        <div id="videoContainer"></div>
    </section>

    <footer>
        <p>&copy; 2024 My Simple Website</p>
    </footer>

    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
